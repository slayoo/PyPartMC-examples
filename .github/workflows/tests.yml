name: tests

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 13 * * 4'

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-12]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        exclude:
          - platform: windows-latest
            python-version: "3.8"
          - platform: windows-latest
            python-version: "3.9"
          - platform: windows-latest
            python-version: "3.10"
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - run: SYSTEM_VERSION_COMPAT=0 pip install -r requirements.txt

      - run: SYSTEM_VERSION_COMPAT=0 pip install -r test-time-requirements.txt

      - run: pytest -v -s -We -p no:unraisableexception tests

